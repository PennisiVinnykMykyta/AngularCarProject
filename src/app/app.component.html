<app-login-form *ngIf = "user === null || user === undefined" (userData)="setUser($event)" ></app-login-form>
<div *ngIf = "user !== null && user!== undefined">
  <app-navigation-bar [userBarConfig] = "getNavConfig()" (logOut)="quitSession($event)" ></app-navigation-bar>
  <router-outlet></router-outlet>
</div>
