<h2>Please Select the Dates</h2>
<div>
  <!--dates selector-->
  <tr>
    <label>Start Date</label>
    <input type="date" value="startDate" [(ngModel)] = "startDate">
  </tr>

  <tr>
    <label>End Date</label>
    <input type="date" value="endDate" [(ngModel)] = "endDate">
  </tr>

  <app-custom-button *ngIf = "startDate && endDate" [buttonConfig] = "{text:'Select'}" (click)="ConfirmDates()"></app-custom-button>
</div>

<div>
  <!--available cars-->
  <app-custom-table *ngIf="datesSelected" [tableConfig]="tableConfig" [data]="availableCars" (getTableData)="clickAction($event)"></app-custom-table>

</div>
