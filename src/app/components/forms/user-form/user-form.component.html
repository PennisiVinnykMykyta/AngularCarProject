<form #ngForm="ngForm" (ngSubmit)="updateUser()" class="form-horizontal" >
  <div class="form-group row">

      <label class="col-sm-1">Name:</label>
    <div class="col-sm-10">
      <input class="form-control" name="FirstName" id="name"  type="text" [(ngModel)] = "user.firstName" placeholder="Enter FirstName">
    </div>

  </div>

  <div class="form-group row">
    <label class="col-sm-1">Surname:</label>
    <div class="col-sm-10">
    <input class="form-control" name="LastName" id="lastName"  type="text" [(ngModel)] = "user.lastName" placeholder="Enter LastName">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-1">Email:</label>
    <div class="col-sm-10">
    <input class="form-control" name="Email" id="email"  type="text" [(ngModel)] = "user.email" placeholder="Enter EmailName">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-1">Password:</label>
    <div class="col-sm-10">
    <input class="form-control" name="Password" id="password"  type="text" [(ngModel)] = "user.password" placeholder="Enter Password">
    </div>
  </div>

  <div class="form-group row">

    <label class="col-sm-1">Birthday:</label>
    <div class="col-sm-10">
    <input class="form-control" name="BirtDate" id="birthDate"  type="Date" [(ngModel)] = "user.birthDate">
    </div>
  </div>

  <app-custom-button [buttonConfig] = "{text: 'Submit', icon:faCheck, type:'submit', customCssClass:'btn btn-secondary btn-sm'}"></app-custom-button>

</form>

<div>

  <app-custom-button [buttonConfig] = "{text:'Go Back', icon:faArrowAltCircleLeft, customCssClass:'btn btn-primary btn-sm'}" (click)="back()"></app-custom-button>

</div>
