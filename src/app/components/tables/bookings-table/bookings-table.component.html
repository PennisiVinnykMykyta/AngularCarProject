<app-custom-table *ngIf="!formRequest && bookings != undefined && dynamicActions.length>=1" [dynamicActions]="dynamicActions" [tableConfig]="tableConfig" [data]="bookings" (getTableData)="clickAction($event)"></app-custom-table>

<app-bookings-form *ngIf = "formRequest" [book] = "book" [userId]="userId" (goBack)="setRequest($event)"></app-bookings-form>
