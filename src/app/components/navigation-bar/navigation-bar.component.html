<div class="container row">
  <div class="col-md-12">
    <div *ngIf="retrievedImage !== null && retrievedImage !== undefined && retrievedImage !== baseImageUrl ">
      <img [src]="retrievedImage" (mouseenter)="addingOverlay = true">
    </div>
    <div *ngIf="retrievedImage === null || retrievedImage === undefined || retrievedImage === baseImageUrl">
      <img [src]="baseImageUrl" (mouseenter)="addingOverlay = true">
    </div>
  </div>
</div>

<div *ngIf = "addingOverlay" (mouseleave)="addingOverlay = false">
  <app-custom-button [buttonConfig] ="{text:'Select Your Profile Picture'}" (click)="openFile(fileInput)" ></app-custom-button>
  <input hidden="hidden" #fileInput type="file" (change) = "onFileChanged($event)" name="avatar" accept="image/*">
</div>


<span *ngFor = "let button of userBarConfig.buttonsConfig">
  <app-custom-button [buttonConfig] = "button" (click) = "clickAction(button.path!)"></app-custom-button>

</span>
