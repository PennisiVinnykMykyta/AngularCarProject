<p>Welcome to the DashBoard</p>

<span *ngFor = "let button of userBarConfig.buttonsConfig">

  <app-custom-button [buttonConfig] = "button" (click) = "clickAction(button.path!)"></app-custom-button>

</span>

<span *ngIf = "role === 'Admin'" >
  <app-custom-button *ngFor = "let button of adminBarConfig?.buttonsConfig" [buttonConfig] = "button" (click) = "clickAction(button.path!)"></app-custom-button>
</span>
